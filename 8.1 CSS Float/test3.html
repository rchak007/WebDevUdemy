<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        background-color: aqua;
        height: 100px;
        width: 300px;
      }
      .div2 {
        background-color: red;
        height: 100px;
        width: 300px;
        display: -inline-block;
      }
      .div3 {
        background-color: green;
        height: 50px;
        width: 200px;
        display: block;
      }
      p {
        margin: 0px;
      }
      .div2 > p {
        margin: 0px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="div1"><p>hello1</p></div>
    <div class="div2"><p>hello2</p></div>
    <div class="div3"><p>hello3</p></div>
  </body>
</html>
